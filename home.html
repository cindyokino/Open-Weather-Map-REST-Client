<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  
    <body>
        <div class="container">
            <h1 class="text-center">Weather Page</h1>
            <hr>
            <div class="row">
                <div class="col"></div>
                    <div class="col-md-8">
                        <!-- zipcode -->
                        <div id="FormDiv"> 
                            <form class="form-inline" role="form" id="editForm">
                                <label for="zipCode" class="col-md-2-control-label">
                                    Zipcode: 
                                </label>

                                <div class="col-md-4">
                                    <input type="text" 
                                        title="Five digit zipcode" 
                                        pattern="[0-9]{5}"
                                        class="form-control"
                                        id="zipCode"
                                        placeholder="Enter Zipcode" 
                                        required>
                                </div>
                                
                                <!-- units -->
                                <label for="units" class="col-md-2-control-label">
                                    Units: 
                                </label>

                                <div class="col-md-3">
                                    <select id="units" class="form-control">
                                        <option value="imperial" selected>Imperial</option>
                                        <option value="metric">Metric</option>
                                    </select>
                                </div>
                                                                
                                <!-- button -->
                                <button type="button"
                                            id="requestButton"
                                            class="btn btn-outline-secondary">
                                        Get Weather
                                </button>
                            </form>
                        </div>
                    </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
