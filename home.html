<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  
    <body>
        <div class="container">
            <h1 class="text-center">Weather Page</h1>
            <hr>
            <div class="row">
                <div class="col"></div>
                    <div class="col-md-8">
                    <div id="FormDiv">
                        <form class="form-inline" role="form" id="editForm">
                            <label for="zipCode" class="col-md-4-control-label">
                                Zipcode:
                            </label>

                            <div>
                                <input type="text" 
                                       class="form-control"
                                       id="zipCode"
                                       placeholder="Zipcode" 
                                       required>
                            </div>
                            
                            <label for="units" class="col-md-4-control-label">
                                Units:
                            </label>

                            <div>
                                <input type="text" 
                                       class="form-control"
                                       id="units"
                                       placeholder="Units" 
                                       required>
                            </div>
                            
                            <button type="button"
                                        id="requestButton"
                                        class="btn">
                                    Get Weather
                            </button>
                        </form>
                    </div>
                    </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
