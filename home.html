<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  
    <body>
        <div class="container">
            <h1 class="text-center">Weather Page</h1>            

            
            <hr>
            <div id="errorContainer">
            <ul class="list-group" id="errorMessages"></ul>
            <br>
            </div>
            <!-- Get Weather Form -->
            
            <div class="row">
                <div class="col"></div>
                    <div class="col-md-8">
                        <!-- zipcode -->
                        <div id="FormDiv"> 
                            <form class="form-inline" role="form" id="editForm">
                                <label for="zipCode" class="col-md-2-control-label">
                                    Zipcode: 
                                </label>

                                <div class="col-md-4">
                                    <input type="text" 
                                        title="Five digit zipcode" 
                                        pattern="[0-9]{5}"
                                        class="form-control"
                                        id="zipCode"
                                        placeholder="Enter Zipcode" 
                                        required> 
                                </div>
                                
                                <!-- units -->
                                <label for="units" class="col-md-2-control-label">
                                    Units: 
                                </label>

                                <div class="col-md-3">
                                    <select id="units" class="form-control">
                                        <option value="imperial" selected>Imperial</option>
                                        <option value="metric">Metric</option>
                                    </select>
                                </div>
                                                                
                                <!-- button -->
                                <button type="button"
                                            id="requestButton"
                                            class="btn btn-outline-secondary">
                                        Get Weather
                                </button>
                            </form>
                        </div>
                    </div>
                <div class="col"></div>
            </div>

            
            <!-- Container for Current Conditions -->
            <hr class="grayLine">
            <div class="row">
                <div class="row col-md-8" id="currentConditionsDiv">
                    <h2> Current Conditions in <span id="cityName"></span></h2>
                    <div class="col-md-6" id="leftDisplay">
                        <!-- add data dynamically with jQuery-->
                    </div>
                    <div class="col-md-6" id="rightDisplay">
                        <!-- add data dynamically with jQuery-->
                    </div>
                </div>
            </div>

            <!-- Container for 5 Days Forecast -->
            <hr class="grayLine">
                <div class="row" id="forecastDivTitle">
                    <h2>Five Day Forecast</h2>
                    <div class="row" id="forecastDiv">
                    <div class="col-sm-2" id="day1">
                    </div>
                    <div class="col-sm-2" id="day2">
                    </div>
                    <div class="col-sm-2" id="day3">
                    </div>
                    <div class="col-sm-2" id="day4">
                    </div>
                    <div class="col-sm-2" id="day5">
                    </div>
                    </div>
                </div>

        </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
